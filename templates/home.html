<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test!!</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Yeseva One -->
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- Config Tailwind per Yeseva One -->
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            'yeseva': ['"Yeseva One"', 'cursive']
            }
        }
        }
    }
    </script>

    <style>
    /* Stelle cadenti */
    #stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 50;
    }

    .star {
        position: absolute;
        top: -20px;
        border-radius: 50%;
        opacity: 0.9;
        animation: fall linear forwards;
    }

    @keyframes fall {
        from { transform: translateY(0) translateX(0); opacity: 1; }
        to { transform: translateY(100vh) translateX(50px); opacity: 0; }
    }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen overflow-hidden relative">

    <!-- Stelle cadenti -->
    <div id="stars"></div>

    <!-- Card centrale -->
    <div class="bg-white rounded-3xl shadow-2xl p-10 w-96 flex flex-col items-center text-center z-10">
        <h1 class="text-4xl font-yeseva text-pink-600 mb-6">quanto mi conosci?! ðŸ’•âœ¨ðŸŽ€</h1>
        <a href="{{ url_for('start') }}">
            <button class="bg-pink-300 hover:bg-pink-400 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all duration-300">
                iniziamo... ðŸŽ®
            </button>
        </a>
    </div>

    <!-- JS per stelle cadenti -->
    <script>
    function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");

        const colors = ["#ffffff","#f7b2df"];
        const color = colors[Math.floor(Math.random()*colors.length)];
        star.style.backgroundColor = color;

        star.style.left = Math.random() * window.innerWidth + "px";
        const size = 5 + Math.random() * 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // durata animazione
        star.style.animationDuration = (2 + Math.random()*3)+"s";

        document.getElementById("stars").appendChild(star);

        setTimeout(()=>star.remove(),5000);
    }

    // genera stelle ogni 200ms
    setInterval(createStar,200);
    </script>

</body>
</html>
